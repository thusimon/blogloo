name: pre-merge-actions
run-name: ${{ github.actor }} pre-merge actions
on: [push]
jobs:
  jest:
    name: jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.1'
      - run: cd web-client
      - name: Install modules
        run: npm install
      - name: Run eslint
        run: npm run lint
